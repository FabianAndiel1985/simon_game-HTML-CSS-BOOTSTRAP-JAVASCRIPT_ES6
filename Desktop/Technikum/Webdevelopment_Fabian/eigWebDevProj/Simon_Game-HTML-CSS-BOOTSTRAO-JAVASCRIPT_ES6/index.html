<!DOCTYPE html>
<html>

<head>
    <title></title>
    
    <!-- individual design -->
    <link rel="stylesheet" type="text/css" href="design/styles.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="favicon.ico" rel="icon" type="image/x-icon" />

</head>

<body>
    <div class="container-fluid h-100 d-flex flex-column justify-content-center">
        <p id="heading" class="mb-5 font-weight-bold">The Simon Game</p>
        <div class="row d-flex justify-content-center flex-nowrap">
            <div class="col-md-4 col-lg-3  button-container">
                <button id="firstBtn" class="a gameButton">A</button>
            </div>
            <div class="col-md-4 col-lg-3 button-container">
                <button id="secondBtn" class="b gameButton">B</button>
            </div>
        </div>



        <div class="row justify-content-center pt-4 flex-nowrap">
            <div class="col-md-4 col-lg-3 button-container">
                <button id="thirdBtn" class="c gameButton">C</button>
            </div>
            <div class="col-md-4 col-lg-3  button-container">
                <button id="fourthBtn" class="d gameButton">D</button>
            </div>
        </div>
        <button id="startBtn" class=" mx-auto mt-5"> Start </button>
    </div>


    <script type="text/javascript" src="scripts/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
